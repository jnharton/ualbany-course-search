<div id="login_section">
    <!-- https://www.html5rocks.com/en/tutorials/file/filesystem/#toc-file !-->
    <button onClick="">Load</button>
    <button class="center" onClick="">Save</button>
    
    <form id="login_form" style="display: inline; vertical-align: middle;" action="javascript:login()">
        <input type="text" id="username" name="username" value="Username" onfocus="clearValue('Username', this);" onfocusout="resetValue('Username', this);">
        <input type="text" id="password" name="password" value="Password" onfocus="clearValue('Password', this);" onfocusout="resetValue('Password', this);">
        <input type="submit" value="Login">
    </form>
    
    <button id="logout_btn" style="display: none;" onClick="logout()">Logout</button>
    
    <label id="current_user" style="display: inline; color: white; width: 300px;" />
